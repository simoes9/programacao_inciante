<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

    	return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);
    var chute = parseInt(prompt("digite o número pensado!"));

    if(chute == numeroPensado) {

    	mostra("Parabéns você acertou, o número pensado foi " + numeroPensado);
    } else {

    	if(chute > numeroPensado) {

    		mostra("Você errou! O número pensado é menor!");
    	} else {

    		mostra("Você errou! O número pensado é maior!");
    	}
    }

</script>
